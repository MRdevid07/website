backend:
  name: github
  repo: simonalbrecht/website
  branch: redesign

publish_mode: editorial_workflow

site_url: https://simonalbrecht.ch
display_url: https://simonalbrecht.ch
media_folder: static/uploads
public_folder: uploads

collections:
  - name: 'page'
    label: 'Standalone Page'
    folder: 'content/pages'
    create: true
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'string'
      - label: 'Author'
        name: 'author'
        widget: 'string'
        default: 'Simon Albrecht'
      - label: 'Title'
        name: 'title'
        widget: 'markdown'
      - label: 'Intro'
        name: 'intro'
        widget: 'markdown'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Links'
        name: 'links'
        required: false
        widget: 'list'
        collapsed: false
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'URL'
            name: 'url'
            widget: 'string'
          - label: 'Icon'
            name: 'icon'
            widget: 'image'
            allow_multiple: false


