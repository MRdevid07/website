site_url: https://simonalbrecht.ch
display_url: https://simonalbrecht.ch
media_folder: static/uploads
public_folder: uploads

collections:
  - name: 'page'
    label: 'Page'
    folder: 'content'
    create: true
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'markdown'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Links'
        name: 'links'
        required: false
        widget: 'list'
        collapsed: false
        fields:
          - label: 'Title'
            name: 'title'
            widget: 'string'
          - label: 'URL'
            name: 'url'
            widget: 'string'
          - label: 'Icon'
            name: 'icon'
            widget: 'image'
            allow_multiple: false


